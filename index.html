  <script>
    (function(){
      const colors = ['#FFAA3C', '#F9A8D4', '#FF4FFF', '#A259FF'];
      let stops = [];
      while(stops.length < colors.length) {
        const p = Math.floor(Math.random() * 101);
        if (!stops.includes(p)) stops.push(p);
      }
      stops.sort((a,b) => a - b);
      const gradientString = `linear-gradient(135deg, ${colors.map((c,i)=>c + ' ' + stops[i] + '%').join(', ')})`;
      document.body.style.background = gradientString;
    })();
  </script>

  <script>
  (function(){
    const memes = [
      'https://raw.githubusercontent.com/astrobehr/d8sync-landing/main/memes/meme1.jpg',
      'https://raw.githubusercontent.com/astrobehr/d8sync-landing/main/memes/meme2.jpg',
      'https://raw.githubusercontent.com/astrobehr/d8sync-landing/main/memes/meme3.jpg',
      'https://raw.githubusercontent.com/astrobehr/d8sync-landing/main/memes/meme4.jpg',
      'https://raw.githubusercontent.com/astrobehr/d8sync-landing/main/memes/meme5.jpg',
      'https://raw.githubusercontent.com/astrobehr/d8sync-landing/main/memes/meme6.jpg',
      'https://raw.githubusercontent.com/astrobehr/d8sync-landing/main/memes/meme7.jpg',
      'https://raw.githubusercontent.com/astrobehr/d8sync-landing/main/memes/meme8.jpg',
      'https://raw.githubusercontent.com/astrobehr/d8sync-landing/main/memes/meme9.jpg',
      'https://raw.githubusercontent.com/astrobehr/d8sync-landing/main/memes/meme10.jpg'
    ];
    let current = 0;
    const memeImage = document.getElementById('memeImage');
    const btnLeft = document.getElementById('prevMemeBtn');
    const btnRight = document.getElementById('nextMemeBtn');
    const popup = document.getElementById('matchPopup');
    const popupCloseBtn = document.getElementById('popupCloseBtn');
    const feedbackResponse = document.getElementById('feedback-response');
    const byePopup = document.getElementById('byeFeliciaPopup');
    const byeOkBtn = document.getElementById('btnByeOk');
    let meme10Timeout1 = null;
    let meme10Timeout2 = null;
    let isMeme10Displayed = false;

    function updateMeme() {
      memeImage.src = memes[current];
      if (current >= 5 && current <= 9) {
        btnLeft.classList.add('hidden');
        btnRight.classList.add('hidden');
      } else {
        btnLeft.classList.remove('hidden');
        btnRight.classList.remove('hidden');
      }
      isMeme10Displayed = (current === 9);
    }

    function showPopup() {
      popup.classList.add('active');
      popup.setAttribute('aria-hidden', 'false');
      setTimeout(() => popup.focus(), 100);
    }
    function hidePopup() {
      popup.classList.remove('active');
      popup.setAttribute('aria-hidden', 'true');
      clearFeedbackResponse();
    }

    function clearFeedbackResponse() {
      if (feedbackResponse) {
        feedbackResponse.textContent = "";
        feedbackResponse.style.opacity = "0";
      }
    }

    function nextMeme() {
      if (current < memes.length - 1) {
        if (current === 4) {
          current++;
          updateMeme();
          setTimeout(() => {
            current = 6;
            updateMeme();
            setTimeout(() => {
              current = 7;
              updateMeme();
              setTimeout(() => {
                current = 8;
                updateMeme();
                setTimeout(() => {
                  if (!popup.classList.contains('active')) {
                    showPopup();
                    meme10Timeout1 = setTimeout(() => {
                      meme10Timeout2 = setTimeout(() => {
                        current = 9;
                        updateMeme();
                      }, 3000);
                    }, 5000);
                  }
                }, 2000);
              }, 3000);
            }, 3000);
          }, 3000);
        } else {
          current++;
          updateMeme();
        }
      } else {
        closeAndScrollToWaitlist();
      }
    }

    function prevMeme() {
      if (current > 0) {
        current--;
        updateMeme();
        if (popup.classList.contains('active')) {
          hidePopup();
        }
        clearTimeout(meme10Timeout1);
        clearTimeout(meme10Timeout2);
      }
    }
    function resetMemeSequence() {
      if (popup.classList.contains('active')) {
        hidePopup();
      }
      current = 0;
      updateMeme();
      clearTimeout(meme10Timeout1);
      clearTimeout(meme10Timeout2);
    }
    function closeAndScrollToWaitlist() {
      if (popup.classList.contains('active')) {
        hidePopup();
      }
      const waitlist = document.getElementById("waitlist");
      if (waitlist) waitlist.scrollIntoView({ behavior: "smooth" });
    }

    memeImage.addEventListener("click", () => {
      if (isMeme10Displayed) resetMemeSequence();
    });
    btnLeft.addEventListener("click", prevMeme);
    btnRight.addEventListener("click", nextMeme);
    popupCloseBtn.addEventListener("click", () => {
      hidePopup();
    });

    // Keyboard ESC to close match popup
    popup.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        hidePopup();
      }
    });

    // Stop propagation for clicks inside popup so outer click doesn't close it accidentally
    popup.querySelector('div').addEventListener('click', e => e.stopPropagation());

    const spookyBtn = document.getElementById("spooky-button");
    const nahBtn = document.getElementById("nah-button");
    const openByeFeliciaLink = document.getElementById("openByeFelicia");

    const yupResponses = [
      "✅ Eerie-level accurate — y’all in my brain?",
      "✅ Soulmate meme frequency. I felt that.",
      "✅ They understood the assignment.",
      "✅ Main character vibes. Fully unlocked.",
      "✅ That gave multiverse twin energy."
    ];
    const nahResponses = [
      "❌ Felt like a bot typed that.",
      "❌ Cringe. I flinched.",
      "❌ That felt like a CAPTCHA test.",
      "❌ Meme was fire. Match was mid.",
      "❌ Vibe was off. And so was the Wi-Fi."
    ];
    function showRandomResponse(type) {
      if (!feedbackResponse) return;
      const responses = type === "yup" ? yupResponses : nahResponses;
      const msg = responses[Math.floor(Math.random() * responses.length)];
      feedbackResponse.textContent = msg;
      feedbackResponse.style.opacity = "1";
      setTimeout(() => (feedbackResponse.style.opacity = "0"), 3000);
    }
    spookyBtn.addEventListener("click", () => showRandomResponse("yup"));
    nahBtn.addEventListener("click", () => showRandomResponse("nah"));
    openByeFeliciaLink.addEventListener('click', (e) => {
      e.preventDefault();
      hidePopup();
      showByeFeliciaPopup();
    });

    // Bye Felicia Popup controls and accessibility
    function showByeFeliciaPopup() {
      byePopup.classList.add('active');
      byePopup.setAttribute('aria-hidden', 'false');
      setTimeout(() => byeOkBtn.focus(), 100);
    }
    function hideByeFeliciaPopup() {
      byePopup.classList.remove('active');
      byePopup.setAttribute('aria-hidden', 'true');
    }
    byeOkBtn.addEventListener('click', () => {
      hideByeFeliciaPopup();
      window.open('https://www.tinder.com', '_blank', 'noopener');
    });

    // Close byePopup on background click
    byePopup.addEventListener('click', (e) => {
      if (e.target === byePopup) {
        hideByeFeliciaPopup();
      }
    });

    // Escape key closes byePopup
    byePopup.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        hideByeFeliciaPopup();
      }
    });

    // Stop propagation within byePopup content so background click doesn't close it accidentally
    byePopup.querySelector('div').addEventListener('click', e => e.stopPropagation());

    updateMeme();
  })();
  </script>
