
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Button Fix</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .popup {
      background: #1c1c1c;
      padding: 40px 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .feedback-text {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    #response-box {
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
      height: 2.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    .popup button {
      background-color: #a020f0;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    .newsletter-btn {
      margin-top: 10px;
    }
    .popup a {
      color: #ccc;
      font-size: 0.9rem;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="popup">
    <div class="feedback-text">ðŸ§  Did this vibe feel accurate?</div>
    <div id="response-box"></div>
    <div class="button-row">
      <button onclick="handleResponse('yes')">Yup... Spooky!</button>
      <button onclick="handleResponse('no')">Nah... Not Really.</button>
    </div>
    <button class="newsletter-btn">Join the Newsletter</button>
    <div><a href="#">Not feeling it? Close</a></div>
  </div>

  <script>
    const responseBox = document.getElementById("response-box");
    const yesResponses = [
      "Deadass, that hit.",
      "Bro. I'm seen.",
      "Thatâ€™s spooky accurate.",
      "I feel violently understood.",
      "Itâ€™s giving... truth serum."
    ];
    const noResponses = [
      "Girl, what was that?",
      "Itâ€™s not vibing.",
      "Nah, try again.",
      "Literally false.",
      "Delete this."
    ];
    let yesIndex = 0;
    let noIndex = 0;

    function handleResponse(choice) {
      let text = "";
      if (choice === "yes") {
        text = yesResponses[yesIndex];
        yesIndex = (yesIndex + 1) % yesResponses.length;
      } else {
        text = noResponses[noIndex];
        noIndex = (noIndex + 1) % noResponses.length;
      }

      responseBox.textContent = text;
      responseBox.style.opacity = 1;

      setTimeout(() => {
        responseBox.style.opacity = 0;
      }, 3000);
    }
  </script>
</body>
</html>
