
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D8Sync â€“ Vibe-Based Blind Dates</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
    }

    .modal {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      margin-top: 2rem;
      max-width: 400px;
    }

    .btn {
      background-color: #a020f0;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      margin: 0.3rem;
      font-size: 0.9rem;
      cursor: pointer;
    }

    #feedback-response {
      font-size: 1.3rem;
      color: white;
      font-weight: bold;
      margin-top: 1rem;
      height: 1.5em;
      transition: opacity 0.5s;
    }

    .link {
      margin-top: 1rem;
      font-size: 0.85rem;
    }

    .hidden {
      opacity: 0;
    }

    .shown {
      opacity: 1;
    }
  </style>
</head>
<body>

<header>
  <h1>D8Sync â€“ Swipe-Free Dating. Just Vibes.</h1>
  <p>No profiles. No awkward openings. No rejection drama. Just vibes. Real ones.</p>
</header>

<div class="modal">
  <p>ðŸ§  Did this vibe feel accurate?</p>

  <div id="feedback-response"></div>

  <div>
    <button class="btn" onclick="handleFeedback('yes')">Yup... Spooky!</button>
    <button class="btn" onclick="handleFeedback('no')">Nah... Not Really.</button>
  </div>

  <div>
    <button class="btn" onclick="scrollToNewsletter()">Join the Newsletter</button>
  </div>

  <div class="link">
    <a href="#" style="color: #ddd;">Not feeling it? Close</a>
  </div>
</div>

<!-- Dummy newsletter anchor -->
<div id="waitlist" style="margin-top: 1000px;"></div>

<script>
  const yesResponses = [
    "Deadass, that hit.",
    "Spooky accurate fr.",
    "Vibe check: Passed âœ…",
    "You read me like a meme.",
    "For real, I felt that in my bones."
  ];

  const noResponses = [
    "Nah, chief. That ain't it.",
    "Big miss ðŸ¥²",
    "Vibe check failed.",
    "Bro, Iâ€™m lost.",
    "Not my frequency."
  ];

  let yesIndex = 0;
  let noIndex = 0;

  function handleFeedback(response) {
    const responseBox = document.getElementById("feedback-response");
    let message = "";

    if (response === "yes") {
      message = yesResponses[yesIndex];
      yesIndex = (yesIndex + 1) % yesResponses.length;
    } else {
      message = noResponses[noIndex];
      noIndex = (noIndex + 1) % noResponses.length;
    }

    responseBox.textContent = message;
    responseBox.className = "shown";

    setTimeout(() => {
      responseBox.className = "hidden";
    }, 3000);
  }

  function scrollToNewsletter() {
    const anchor = document.getElementById("waitlist");
    anchor.scrollIntoView({ behavior: "smooth" });
  }
</script>

</body>
</html>
