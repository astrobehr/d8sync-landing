<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D8Sync Beta Waitlist</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      max-width: 900px;
      width: 90%;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.08);
    }

    .text-block {
      flex: 1;
      padding-right: 40px;
    }

    .text-block h1 {
      font-size: 28px;
      margin: 0 0 10px;
      line-height: 1.2;
    }

    .text-block p {
      font-size: 16px;
      margin: 0 0 24px;
      color: #444;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="email"] {
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 12px 16px;
      font-size: 16px;
      background-color: #7B3FFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #612ff0;
    }

    .disclaimer {
      margin-top: 12px;
      font-size: 12px;
      color: #888;
    }

    .image-block {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-block img {
      max-width: 70%;
      height: auto;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
        text-align: center;
      }

      .text-block {
        padding-right: 0;
      }

      .image-block {
        margin-top: 20px;
      }

      .image-block img {
        max-width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-block">
      <h1>Get Notified About<br>D8Sync Beta Waitlist</h1>
      <p>Drop your email and be the first to access the meme-powered dating experience.</p>
      <form>
        <input type="email" placeholder="Email Address" required />
        <button type="submit">Join the Beta</button>
        <div class="disclaimer">No spam. No cringe. Unmatch us anytime.</div>
      </form>
    </div>
    <div class="image-block">
      <img src="https://github.com/astrobehr/d8sync-landing/blob/main/D8S%20YT%20Banner.jpg?raw=true" alt="D8Sync Icon" />
    </div>
  </div>
</body>
</html>
