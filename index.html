<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D8Sync Beta Waitlist Notification</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ff69b4, #db70f3);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .container {
      max-width: 440px;
      background: white;
      border-radius: 16px;
      padding: 2rem 2.5rem;
      box-shadow: 0 12px 40px rgba(255, 105, 180, 0.3);
      display: flex;
      gap: 2rem;
      align-items: center;
      flex-wrap: wrap;
    }
    .content {
      flex: 1 1 200px;
      min-width: 200px;
      text-align: center;
    }
    h2 {
      font-family: 'Fredoka One', cursive;
      font-size: 1.9rem;
      margin-bottom: 1rem;
      line-height: 1.2;
      color: #333;
    }
    p.description {
      margin: 0.5rem 0;
      color: #666;
      font-size: 1rem;
      font-weight: 500;
      line-height: 1.4;
    }
    form {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    input[type="email"] {
      width: 100%;
      max-width: 240px;
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
      font-family: 'Inter', sans-serif;
    }
    input[type="email"]:focus {
      border-color: #6a0dad;
      box-shadow: 0 0 6px 2px rgba(106, 13, 173, 0.3);
    }
    button {
      max-width: 240px;
      padding: 0.8rem;
      font-family: 'Fredoka One', cursive;
      font-weight: 700;
      font-size: 1.1rem;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(106, 13, 173, 0.7);
      transition: background-color 0.3s ease;
      user-select: none;
      text-align: center;
    }
    button:hover,
    button:focus {
      background-color: #ff43a4;
      outline: none;
      box-shadow: 0 6px 18px #ff43a4cc;
    }
    .disclaimer {
      font-size: 0.8rem;
      color: #999;
      margin-top: 0.5rem;
      font-weight: 500;
    }
    .footer {
      margin-top: 1.5rem;
      font-family: 'Fredoka One', cursive;
      font-weight: 700;
      font-size: 1rem;
      color: #222;
      text-align: center;
      user-select: none;
    }
    .footer span.kit {
      font-weight: 900;
      font-family: 'Fredoka One', cursive;
      margin-left: 4px;
    }
    .image-wrapper {
      flex: 1 1 140px;
      min-width: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-left: 1rem;
    }
    .image-wrapper svg, .image-wrapper img {
      max-width: 120px;
      height: auto;
    }
  </style>
</head>
<body>
  <section class="container" aria-label="Beta waitlist signup for D8Sync">
    <div class="content">
      <h2>Get Notified<br>for D8Sync<br>Beta Waitlist</h2>
      <p class="description">Be One of the First to Experience<br><br>AI Meme-Powered Dating</p>
      <form id="waitlistForm">
        <input 
          aria-label="Email address" 
          type="email" 
          name="email_address" 
          id="email_address" 
          placeholder="Join the Vibe Queue" 
          required
        />
        <button type="submit">Download</button>
      </form>
      <p class="disclaimer">No spam. No cringe. Unmatch us anytime</p>
      <div class="footer" aria-hidden="true">
        Built with <span class="kit">Kit</span>
      </div>
    </div>
    <div class="image-wrapper" aria-hidden="true">
      <!-- Icon from the provided image: a phone with sync arrows, location pin, and heart -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 64 128" aria-hidden="true" role="img" width="120" height="auto" >
        <rect x="10" y="4" width="44" height="120" rx="12" ry="12" fill="none" stroke="black" stroke-width="4"/>
        <circle cx="32" cy="110" r="4" fill="black"/>
        <path d="M20 40a12 12 0 0118-9" fill="none" stroke="black" stroke-width="5" stroke-linecap="round"/>
        <path d="M44 70a12 12 0 01-18 9" fill="none" stroke="black" stroke-width="5" stroke-linecap="round"/>
        <circle cx="32" cy="52" r="6" stroke="black" stroke-width="3" fill="none"/>
        <path d="M32 62c12 18 12 18 0 36" fill="none" stroke="black" stroke-width="4" stroke-linecap="round"/>
        <path d="M32 100c-12-18-12-18 0-36" fill="none" stroke="black" stroke-width="4" stroke-linecap="round"/>
        <path d="M32 72s10-8 14-2-5 10-6 10c-1 0-4-4-8-8z" fill="black"/>
      </svg>
    </div>
  </section>

  <!-- ConvertKit embed script and configuration -->
  <script src="https://f.convertkit.com/ckjs/ck.5.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Insert ConvertKit form embed script with your public data-uid
      // For GitHub, use the official asynchronous embed with your user data-uid
      // Replace "YOUR_DATA_UID_HERE" with your actual ConvertKit embed UID
      
      // Since the user image references "https://d8sync.kit.com/ab96e2e1a4/index.js" from the prior code,
      // we use the same uid "ab96e2e1a4".

      const dataUid = "ab96e2e1a4";

      const ckScript = document.createElement("script");
      ckScript.setAttribute("src", `https://d8sync.kit.com/${dataUid}/index.js`);
      ckScript.setAttribute("async", "");
      ckScript.setAttribute("data-uid", dataUid);
      document.body.appendChild(ckScript);

      // Create the ConvertKit form container dynamically inside the form for usage
      // ConvertKit usually appends in the container but as this is a GitHub paste,
      // We'll provide a container div inside the form and add it there.

      const form = document.getElementById('waitlistForm');

      const kitContainer = document.createElement('div');
      kitContainer.id = "kit-form-container";
      // Hide the default ConvertKit form title inside the container as per previous style
      const style = document.createElement('style');
      style.textContent = `#kit-form-container h2 { display: none !important; }`;
      document.head.appendChild(style);

      form.appendChild(kitContainer);
    });
  </script>
</body>
</html>
