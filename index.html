      // Generate 4 random percentage stops between 0-100, rounded integers
      let stops = [];
      while(stops.length < 4) {
        let p = Math.floor(Math.random() * 101); // 0 to 100
        if (!stops.includes(p)) stops.push(p);
      }
      stops.sort((a,b)=>a-b);
      // Build gradient string
      // Format: color1 stop1%, color2 stop2%, etc.
      let gradientStops = colors.map((color, i) => `${color} ${stops[i]}%`);
      const gradientString = `linear-gradient(135deg, ${gradientStops.join(', ')})`;
      // Apply to body background
      document.body.style.background = gradientString;
    })();
