  <script>
    (function(){
      const colors = ['#FFAA3C', '#F9A8D4', '#FF4FFF', '#A259FF'];
      let stops = [];
      while(stops.length < colors.length) {
        const p = Math.floor(Math.random() * 101);
        if (!stops.includes(p)) stops.push(p);
      }
      stops.sort((a,b) => a - b);
      const gradientString = `linear-gradient(135deg, ${colors.map((c,i) => c + ' ' + stops[i] + '%').join(', ')})`;
      document.body.style.background = gradientString;
    })();
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const logo = document.getElementById("logoBtn");
      const duck = new Audio("https://d8sync.com/assets/mac-quack.mp3");

      duck.preload = 'auto';

      logo.addEventListener("click", () => {
        duck.currentTime = 0;
        duck.play();
      });
